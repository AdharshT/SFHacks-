<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../js/registration.js"></script>

</head>
<body>
    <div class="registpage">

        <nav>
            <u1>
                <li><a class="nav-items" href="./Home.html">Home</a></li>
                <li><a class="nav-items" href="./about.html">About the Product</a></li>
                <li><a  class="nav-items" href="./login.html">Sign In</a></li>
                
            </u1>
        </nav>
        <h1>User Registration</h1>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit" class="btn-success">Register</button>
        </form>
    </div>
</body>
</html>
